<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>草莓软糖的网站</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft Yahei", sans-serif;
    }

    /* 页面背景：底层背景，保持清晰质感 */
    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(255, 245, 250, 0.5), rgba(255, 245, 250, 0.5)),
        url("https://i.imgs.ovh/2025/11/27/Ck8GE4.jpeg") center/cover fixed no-repeat;
      filter: brightness(1.05) contrast(1.05) saturate(1.1);
      padding: 20px;
    }

    /* 分层容器：标题层 + 内容层（侧边栏+格子） */
    .page-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    /* 标题层：独立分层，增强视觉层级 */
    .title-layer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(3px);
    }

    /* 页面标题：完全居中+hover交互 */
    .page-title {
      font-size: 2.8rem;
      color: #c22876;
      letter-spacing: 4px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px 40px;
      border-radius: 16px;
      border: 3px solid rgba(255, 255, 255, 0.95);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
    }

    .page-title:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
      border-color: rgba(255, 107, 158, 0.95);
      background-color: rgba(255, 255, 255, 0.8);
      color: #b0246c;
    }

    .page-title::after {
      content: "";
      display: block;
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, #ff6b9e, #c22876);
      margin: 15px auto 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .page-title:hover::after {
      width: 180px;
      background: linear-gradient(90deg, #ff85a2, #b0246c);
    }

    .page-title::before {
      content: "";
      position: absolute;
      top: 20%;
      left: 15%;
      width: 12px;
      height: 12px;
      background-color: rgba(255, 107, 158, 0);
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 3px rgba(255, 107, 158, 0);
    }

    .page-title:hover::before {
      background-color: rgba(255, 107, 158, 0.8);
      box-shadow: 0 0 0 3px rgba(255, 107, 158, 0.4);
    }

    .page-title .decor-right {
      position: absolute;
      top: 20%;
      right: 15%;
      width: 12px;
      height: 12px;
      background-color: rgba(255, 107, 158, 0);
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 3px rgba(255, 107, 158, 0);
    }

    .page-title:hover .decor-right {
      background-color: rgba(255, 107, 158, 0.8);
      box-shadow: 0 0 0 3px rgba(255, 107, 158, 0.4);
    }

    /* 内容层：侧边栏+格子容器，独立分层 */
    .content-layer {
      display: flex;
      gap: 25px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2px);
    }

    /* 侧边栏：左右功能一致，固定宽度 */
    .sidebar {
      width: 220px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      border-color: rgba(255, 107, 158, 0.8);
    }

    .sidebar-title {
      font-size: 1.3rem;
      color: #c22876;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(255, 133, 162, 0.5);
    }

    .sidebar-menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar-menu li {
      transition: all 0.2s ease;
    }

    .sidebar-menu a {
      display: block;
      padding: 12px 15px;
      background-color: rgba(255, 242, 248, 0.6);
      border-radius: 8px;
      color: #88376a;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .sidebar-menu a:hover {
      background-color: #ff85a2;
      color: white;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar-footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.85rem;
      color: #a06189;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 133, 162, 0.3);
    }

    /* 格子容器：6个格子，自适应布局 */
    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }

    /* 卡片通用样式：6个卡片保持统一风格 */
    .category-card {
      height: 280px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      border: 3px solid rgba(255, 255, 255, 0.95);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.28);
      border-color: rgba(255, 107, 158, 0.95);
    }

    .card-img {
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
      transition: all 0.5s ease;
      filter: brightness(1.02) contrast(1.02);
    }

    .card-img::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .category-card:hover .card-img {
      transform: scale(1.03);
    }

    /* 6个卡片的独特设计 */
    .img1 {
      background-image: url("https://i.imgs.ovh/2025/11/27/Ck8h5C.jpeg");
    }

    .img1::after {
      content: "一";
      font-size: 7rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.98);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .img2 {
      background-image: url("https://i.imgs.ovh/2025/11/27/Ck8Iaq.jpeg");
    }

    .img2::after {
      content: "二";
      font-size: 7rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.98);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-shadow: 0 0 25px rgba(255, 150, 180, 0.9);
    }

    .img3 {
      background-image: url("https://i.imgs.ovh/2025/11/27/Ck8u0A.jpeg");
    }

    .img3::after {
      content: "三";
      font-size: 7rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.98);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .img3::before {
      background-color: rgba(255, 255, 255, 0.05);
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.6) 2px, transparent 2px),
        radial-gradient(circle, rgba(255, 255, 255, 0.4) 2px, transparent 2px);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }

    .img4 {
      background-image: url("https://i.imgs.ovh/2025/11/27/Ck8xbN.jpeg");
    }

    .img4::after {
      content: "四";
      font-size: 7rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.98);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .img4::before {
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.7);
    }

    /* 新增第5个卡片 */
    .img5 {
      background-image: url("https://i.imgs.ovh/2025/11/27/Ck8h5C.jpeg");
    }

    .img5::after {
      content: "五";
      font-size: 7rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.98);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .img5::before {
      background-color: rgba(255, 255, 255, 0.05);
    }

    /* 新增第6个卡片 */
    .img6 {
      background-image: url("https://i.imgs.ovh/2025/11/27/Ck8Iaq.jpeg");
    }

    .img6::after {
      content: "六";
      font-size: 7rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.98);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-shadow: 0 0 25px rgba(255, 150, 180, 0.9);
    }

    /* 响应式适配：移动端隐藏侧边栏，调整布局 */
    @media (max-width: 1200px) {
      .content-layer {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .sidebar-title {
        width: 100%;
      }

      .sidebar-menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .sidebar-menu li {
        flex: 1 1 auto;
        min-width: 120px;
        text-align: center;
      }

      .sidebar-footer {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2.2rem;
        padding: 12px 25px;
        letter-spacing: 3px;
      }

      .page-title:hover::after {
        width: 140px;
      }

      .grid-container {
        grid-template-columns: 1fr;
        max-width: 400px;
        margin: 0 auto;
      }

      .category-card {
        height: 250px;
        border-width: 2px;
      }

      .img1::after,
      .img2::after,
      .img3::after,
      .img4::after,
      .img5::after,
      .img6::after {
        font-size: 6rem;
      }
    }
  </style>
</head>

<body>
  <div class="page-container">

    <div class="title-layer">
      <h1 class="page-title">

    <!-- 内容层：侧边栏+格子，独立分层 -->
    <div class="content-layer">

      <aside class="sidebar left-sidebar">

      <!-- 格子容器：6个卡片 -->
      <div class="grid-container">

        <div class="category-card">

        <div class="category-card">

      <aside class="sidebar right-sidebar">

        </ul>
        <div class="sidebar-footer">
          客服热线：400-123-4567
        </div>
      </aside>
    </div>
  </div>
</body>

</html>
